<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Sweet Project</title>
	<style>
		body {font-family: courier new;
			font-size: 13px;
			color: chartreuse;
			background-color: darkslategrey;}
		.button {background-color: chartreuse;
			color: darkslategrey;
			padding: 26px 50px;
			text-align: center; 
			width: 150px;
			border-radius: 50px;
			margin: auto;
			font-size: 16px;}
		.kata-pengantar {padding: 26px;
			text-align: center;}
		#teks {
			width: 500px;
			padding: 26px 50px;
			margin: auto;
			font-size: 20px
		}
	</style>
	<script>
		function myFunction() {
			alert('Kenalan dulu dong')
			var txt
			var orang = prompt('Namaku Andre, namamu siapa?');
			if (orang == null || orang == "") {
				txt = "Lho kok gaada namanya si? Klik lagi ah!";
			}
			else {
				alert('Halo, '+orang+'! Gimana kabarnya?');
				alert('Semoga baik-baik saja ya! Berhubung hari ini adalah hari yang suci...')
				alert('Aku pengen ngucapin sesuatu...')
				switch(confirm('Boleh ngga tapi?')){
				case true:
				txt = "Jadi, "+orang+", saya, <b>Michael Andrey Reynardi Adiwarsito</b> beserta keluarga ingin mengucapkan<br>Selamat <b>Hari Raya Lebaran 1442 H</b><br>Minal Aidin Wal Faidzin<br>Mohon maaf kalo misal Andre selama ini ada salah, semoga kita selalu bahagia di hari-hari selanjutnya!"; break
				case false:
				txt = "Yah kok gitu sih! Ya intinya cuma mau ngucap selamat merayakan Idul Fitri, semoga "+orang+" selalu bahagia ya!"}
			}
			document.getElementById('teks').innerHTML = txt;
		}
	</script>
	</head>
<body style="margin: 0px">
	<header>
		<h1 class="kata-pengantar">Halo, aku pengen mengucapkan sesuatu. Jadi klik tombol dibawah ini!</h1>
	</header>
	<section>
		<div class="button" onclick="myFunction()">
			Ini Tombol
		</div>
		<h3 id="teks"></h3>
	</section>
</body>
</html>
